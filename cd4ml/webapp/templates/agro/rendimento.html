<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendimento de Lavoura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>An√°lise de Rendimento de Lavoura</h1>
        <form action="/api/agro/rendimento" method="POST">
            <div class="form-group">
                <label for="crop">Cultura</label>
                <input type="text" class="form-control" id="crop" name="crop" required>
            </div>
            <div class="form-group">
                <label for="year">Ano</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <button type="submit" class="btn btn-primary">Analisar</button>
        </form>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    {% set title = 'Agronegócio - Modelos Estatísticos' %}
    {% include "partials/_head.html" %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/static/agriculture_background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding-top: 70px;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        .card {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            max-width: 280px;
        }
        .card img {
            max-height: 140px;
            width: 100%;
            object-fit: cover;
            border-bottom: 2px solid #e60000;
        }
        .card-title {
            color: #000;
            font-size: 1.2rem;
        }
        .btn-primary, .btn-secondary {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .btn-primary {
            background-color: #e60000;
            border-color: #e60000;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">
            <img src="/static/santander.gif" width="30" height="30" class="d-inline-block align-top" alt="">
            Agronegócio - Modelos
        </a>
    </nav>

    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- Card 1: Previsão de Preço de Commodities -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="/static/commodities.jpg" alt="Previsão de Preço de Commodities">
                    <div class="card-body">
                        <h2 class="card-title">Previsão de Preço de Commodities</h2>
                        <a class="btn btn-primary" href="/agro/commodities" role="button">Detalhes »</a>
                    </div>
                </div>
            </div>

            <!-- Card 2: Análise de Saúde da Lavoura -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="/static/lavoura.jpg" alt="Análise de Saúde da Lavoura">
                    <div class="card-body">
                        <h2 class="card-title">Análise de Saúde da Lavoura</h2>
                        <a class="btn btn-primary" href="/agro/clima" role="button">Detalhes »</a>
                    </div>
                </div>
            </div>

            <!-- Card 3: Otimização de Insumos -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="/static/insumos.jpg" alt="Otimização de Insumos">
                    <div class="card-body">
                        <h2 class="card-title">Otimização de Insumos</h2>
                        <a class="btn btn-primary" href="/agro/insumo" role="button">Detalhes »</a>
                    </div>
                </div>
            </div>

            <!-- Card 4: Predição de Rendimento -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="/static/colheita.jpg" alt="Predição de Rendimento">
                    <div class="card-body">
                        <h2 class="card-title">Predição de Rendimento</h2>
                        <a class="btn btn-primary" href="/agro/colheita" role="button">Detalhes »</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>

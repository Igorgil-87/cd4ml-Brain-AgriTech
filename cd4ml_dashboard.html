
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BRAIN AGRITECH - CD4ML Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 15% 85%;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: #e60000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .sidebar h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .sidebar img {
            width: 50px;
            margin-bottom: 20px;
        }
        .menu {
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            padding: 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        .menu button:hover, .menu button.active {
            background-color: #cc0000;
        }
        .menu i {
            margin-right: 10px;
        }
        .main {
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <img src="santander.gif" alt="Santander Logo">
        <h1>CD4ML</h1>
        <div class="menu">
            <button onclick="loadIframe('https://github.com/Igorgil-87/cd4ml-Brain-AgriTech')"><i class="fas fa-code-branch"></i> GIT</button>
            <button onclick="loadIframe('http://localhost:8081/browser/')"><i class="fas fa-database"></i> Lake</button>
            <button onclick="loadIframe('http://localhost:5601')"><i class="fas fa-chart-line"></i> Monitor</button>
            <button onclick="loadIframe('http://localhost:12000')"><i class="fas fa-robot"></i> Modelo</button>
            <button onclick="loadIframe('http://localhost:9000')"><i class="fas fa-box"></i> Storage</button>
            <button onclick="loadIframe('http://localhost:10000/blu')"><i class="fas fa-sync"></i> CICD</button>
            <button onclick="loadIframe('http://localhost:8888')"><i class="fas fa-book"></i> Notebook</button>
            <button onclick="loadIframe('http://localhost:11000')"><i class="fas fa-brain"></i> ML Model</button>
            <button onclick="loadIframe('http://localhost:11000')"><i class="fas fa-bell"></i> Alertas</button>
            <button onclick="loadIframe('http://localhost:8083/dags/pipeline_carregamento_agro_por_tabela/grid?root=')"><i class="fas fa-microchip"></i> Flow Data</button>
        </div>
    </div>
    <div class="main">
        <iframe id="iframeDisplay" src="http://localhost:11000"></iframe>
    </div>
</div>

<script>
    function loadIframe(url) {
        document.getElementById('iframeDisplay').src = url;
        const buttons = document.querySelectorAll('.menu button');
        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }
</script>
</body>
</html>

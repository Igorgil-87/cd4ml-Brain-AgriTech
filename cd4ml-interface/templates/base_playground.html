<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playground - Projeto Cezargina</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/playground.css') }}">

  <!-- Estilo adicional para o header -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{{ url_for('static', filename='img/fundo.webp') }}');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #f0f0f0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e60000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.3em;
      margin: 0;
    }

    header nav a {
      color: #fff;
      margin-left: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 24px;
      max-width: 1000px;
      margin: auto;
      min-height: calc(100vh - 100px);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #bbb;
    }

    /* Modal de autentica√ß√£o */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: auto;
      padding: 20px;
      border: 1px solid #e60000;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 1.2em;
      cursor: pointer;
      color: #fff;
    }

    .close:hover {
      color: #e60000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Playground de APIs - Projeto Cezargina</h1>
    <nav>
      <a href="{{ url_for('index') }}">üè† Home</a>
      <a href="#" onclick="document.getElementById('authModal').style.display='block'">üîê Autenticar</a>
    </nav>
  </header>

  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    ¬© {{ year or "2025" }} Projeto Cezargina - Engenharia de ML Agro
  </footer>

  <!-- Modal de autentica√ß√£o -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('authModal').style.display='none'">&times;</span>
      <h3>Autentica√ß√£o</h3>
      <form method="POST" action="/auth/login">
        <input type="text" name="username" placeholder="Usu√°rio" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('authModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>

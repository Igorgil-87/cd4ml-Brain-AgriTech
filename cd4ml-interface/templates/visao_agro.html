{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/visao_agro.css') }}">

<div class="agro-container">
  {% for categoria, cards in secoes.items() %}
    <section class="agro-section">
      <h3>{{ categoria }}</h3>
      <div class="agro-cards">
        {% for card in cards %}
          <div class="agro-card" onclick="window.location.href='{{ url_for(card[2]) }}'">
            <img src="{{ url_for('static', filename='img/' + card[0]) }}" alt="{{ card[1] }}">
            <div class="agro-card-title">{{ card[1] }}</div>
          </div>
        {% endfor %}
      </div>
    </section>
  {% endfor %}
</div>

{% endblock %}
